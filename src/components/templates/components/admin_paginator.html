<div class="__components__ __paginator__">
    <ul class="pagination {{ 'visibility-hidden'|if(data.pages|length <= 1) }}">
        {% if data.previous_href %}
            <li><a class="button" href="{{ data.previous_href }}" title="{{ R.string.previous_page }}"> « </a></li>
        {% endif %}
        {% for page in data.pages %}
            {% if page.active %}
                <li class="active"><a class="button" href="{{ page.href }}">{{ page.text }}</a></li>
            {% else %}
                <li>
                    {% if page.href %}
                        <a class="button" href="{{ page.href }}">
                            {{ page.text }}
                        </a>
                    {% else %}
                        <a class="button">
                            {{ page.text }}
                        </a>
                    {% endif %}
                </li>
            {% endif %}
        {% endfor %}
        {% if data.next_href %}
            <li><a class="button" href="{{ data.next_href }}" title="{{ R.string.next_page }}"> » </a></li>
        {% endif %}
    </ul>
</div>
