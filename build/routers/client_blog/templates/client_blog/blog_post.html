{% extends "client_base/client_base.html" %}
{% block title %}
    {{ R.string.post }}
{% endblock %}
{% block content %}
    <div class="__client_blog__ __blog_post__">
        {% with data=data.page_heading_data %}
            {% include "components/client_page_heading.html" %}
        {% endwith %}
        <div class="main-container col2-right-layout">
            <div class="main container">
                <div id="main" class="blog-wrapper">
                    <div id="primary" class="site-content">
                        <div id="content" role="main">
                            <article id="post-29" class="blog_entry clearfix wow bounceInUp animated animated"
                                     style="visibility: visible;">
                                <div class="blog_entry-header clearfix">
                                    <div class="blog_entry-header-inner row">
                                        <!-- <h2 class="blog_entry-title">{{ data.title }}</h2> -->
                                    </div>
                                </div>
                                <div class="entry-content">
                                    <div class="featured-thumb">
                                        <img src="{{ data.thumbnail_src }}" alt="blog-img3">
                                    </div>
                                    <div class="entry-content">
                                        <div class="admin-content-container markdown-parsed-container">
                                            {{ data.content|safe }}
                                        </div>
                                    </div>
                                    <div class="centered-content-container">
                                        <a href="{{ data.blog_href_to_return }}">
                                            <button class="button"><span>{{ R.string.back_to_blog }}</span>
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
