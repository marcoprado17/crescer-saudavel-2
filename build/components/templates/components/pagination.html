<div class=pagination>
  {%- for page in pagination.iter_pages(left_edge=1, right_current=3, right_edge=1) %}
    {% if page %}
      {% if page != pagination.page %}
        <a href="{{ current_url(query_params={R.string.page_arg_name: page}, fragment=fragment) }}">{{ page }}</a>
      {% else %}
        <a href="" onclick="return false" class="active">{{ page }}</a>
      {% endif %}
    {% else %}
      <span class=ellipsis>â€¦</span>
    {% endif %}
  {%- endfor %}
</div>
