<div class="__components__ __striked_text__ {{ class }}">
  {% if not left %}
    <div class="left line"></div>
  {% endif %}
  <div class="text">
    {% if link %}
      <a href="{{ link }}">{{ text }}</a>
    {% else %}
      {{ text }}
    {% endif %}
  </div>
  {% if not right %}
      <div class="right line"></div>
  {% endif %}
</div>
