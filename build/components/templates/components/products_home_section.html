<div class="__components__ __products_home_section__">
    <section class=" wow bounceInUp animated">
        <div class="best-pro slider-items-products container">
            <div class="new_title">
                 <table>
                    <tr>
                        <td>
                            {% if data.href %}
                                <a href="{{ data.href }}" class="section-title">
                                    <h2 class="section-title">{{ data.title }}</h2>
                                </a>
                            {% else %}
                                <h2 class="section-title">{{ data.title }}</h2>
                            {% endif %}
                        </td>
                    </tr>
                 </table>
            </div>
            {% with products=data.products %}
                {% include "components/product_flexslider.html" %}
            {% endwith %}
        </div>
    </section>
</div>
